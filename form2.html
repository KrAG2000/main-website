<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Submission - Page 2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e6f0fa;
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            margin: 30px auto;
            border: 1px solid #d0e0f0;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.1em;
            font-weight: 600;
        }

        h2 {
            color: #0056b3;
            border-bottom: 1px solid #d0e0f0;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 1.6em;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        input[type="search"],
        textarea,
        select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #faffff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        input[type="search"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        input[type="date"],
        input[type="datetime-local"],
        input[type="month"],
        input[type="week"],
        input[type="time"] {
            padding: 10px;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            font-size: 1em;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #777;
            font-size: 0.85em;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 15px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button[type="reset"] {
            background-color: #dc3545;
        }

        button[type="reset"]:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .file-upload-section {
            border: 1px dashed #b3d9ff;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8fcff;
            text-align: center;
            margin-top: 15px;
        }

        .file-upload-section input[type="file"] {
            border: none;
            padding: 0;
            margin: 10px 0;
            width: auto; /* Allow natural width */
        }
    </style>
    <script id="FRGM-tracker" src="https://1e2f308t.fragmatic.io/js-app/js/5932a3ad-tracker.js" defer>
    </script>
</head>

<body>
    <h1>AI Project Submission & Feedback</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <h2>Project Details</h2>
        <div>
            <label for="projectName">Project Title:</label>
            <input type="text" id="projectName" name="projectName" placeholder="e.g., Sentiment Analysis Model" required>
        </div>
        <div>
            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="6" placeholder="Provide a detailed description of your AI project, including goals, methods, and expected outcomes." required></textarea>
        </div>
        <div>
            <label for="projectCategory">Project Category:</label>
            <select id="projectCategory" name="projectCategory" required>
                <option value="">Select a category</option>
                <option value="nlp">Natural Language Processing</option>
                <option value="cv">Computer Vision</option>
                <option value="mlOps">MLOps & Deployment</option>
                <option value="robotics">Robotics & Automation</option>
                <option value="dataScience">Data Science & Analytics</option>
                <option value="other">Other AI Application</option>
            </select>
        </div>
        <div>
            <label for="estimatedCompletion">Estimated Completion Date:</label>
            <input type="date" id="estimatedCompletion" name="estimatedCompletion">
        </div>

        <h2>Data & Resources</h2>
        <div class="file-upload-section">
            <label for="datasetUpload">Upload Dataset (Optional):</label>
            <input type="file" id="datasetUpload" name="datasetUpload" accept=".csv,.json,.xlsx,.txt,.zip">
            <small>Accepted formats: CSV, JSON, XLSX, TXT, ZIP</small>
        </div>
        <div class="file-upload-section">
            <label for="modelFiles">Upload Model Files (Optional):</label>
            <input type="file" id="modelFiles" name="modelFiles[]" multiple accept=".pkl,.h5,.onnx,.pb">
            <small>Accepted formats: PKL, H5, ONNX, PB (for multiple files)</small>
        </div>
        <div>
            <label for="githubLink">GitHub Repository Link:</label>
            <input type="url" id="githubLink" name="githubLink" placeholder="https://github.com/your-project">
        </div>

        <h2>Feedback & Support</h2>
        <div>
            <label for="supportNeeded">Type of Support Needed:</label>
            <select id="supportNeeded" name="supportNeeded">
                <option value="none">No specific support needed</option>
                <option value="technical">Technical Assistance</option>
                <option value="algorithm">Algorithm Review</option>
                <option value="deployment">Deployment Guidance</option>
                <option value="performance">Performance Optimization</option>
            </select>
        </div>
        <div>
            <label for="additionalComments">Additional Comments/Feedback:</label>
            <textarea id="additionalComments" name="additionalComments" rows="4" placeholder="Any other details or questions you have..."></textarea>
        </div>

        <div>
            <button type="submit">Submit Project</button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
</body>

</html>
